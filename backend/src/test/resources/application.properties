#
# server
#
server.servlet.context-path=/api
#
# datasource
#
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create
#
# cache
#
spring.data.redis.host=localhost
spring.data.redis.port=63791
#
#security
#
security.jwt.access_token.secret=secret
security.jwt.access_token.duration=PT1M
security.jwt.refresh_token.secret=secret
security.jwt.refresh_token.duration=PT720H


logging.level.root=error